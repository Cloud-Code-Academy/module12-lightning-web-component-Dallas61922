<template>
    <lightning-card title="PD1 Calculator">
        <!-- Process-->
        <lightning-button 
            variant="brand" 
            label="Calculate" 
            title="Calculate" 
            slot="actions" 
            onclick={calculateScore}
        ></lightning-button>
        <!-- Input Information -->
        <div class="slds-var-p-horizontal_small">
            <lightning-input
                type="number"
                name="devFundamentals"
                label="Developer Fundamentals: 23%"
                value={devFundamentalScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="processAuto" 
                label="Process Automation: 30%"
                value={processAutoScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="userInterface" 
                label="User Interface: 25%"
                value={userInterfaceScore}
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="testDebugDeploy" 
                label="Testing, Debugging, and Deployment: 22%"
                value={testDebugDeployScore}
                onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- Display results -->
         <div slot="footer">
            <h1 class="slds-text-heading_large slds-text-title_caps">Certification Results</h1>
            <p>Certification Score: <span class='scoreText'>{certificationScore}%</span></p>
            <div>
                <h1 class="slds-text-heading_large">Previous Attempt</h1>
                <lightning-tabset>
                <div for:each={attemptHistory} for:item="attempt" key={attempt.Id}>
                        <lightning-tab label={attempt.Id}>
                            <c-score-information
                                score={attempt.Score}
                                attempt-id={attempt.Id}
                                number-of-questions={numberOfQuestions}
                                ondeleteattempt={deleteAttemptHandler}
                            ></c-score-information>
                        </lightning-tab>
                </div>
            </lightning-tabset>
            </div>
            <template lwc:if={showResources}>
                <ul class ="resourceText">
                    <li> Good try, check out some of these resources to help </li>
                    <li>
                        Resources:
                    </li>
                    <li>
                        <a href="https://trailhead.salesforce.com/en/credentials/platformdeveloperi">PD1 Exam Guide</a>
                    </li>
                    <li>
                        <a href="https://focusonforce.com/">Focus on Force</a>
                    </li>
                </ul>
            </template>
            <template lwc:elseif={showGoodJob}>
                <p> Great Job, you are ready for your first developer job!</p>
            </template>
            <template lwc:else>
                <p> Press calculate to show your score </p>
            </template>
        </div>
    </lightning-card>
</template>
